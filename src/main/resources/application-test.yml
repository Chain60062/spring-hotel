spring:
  # DATASOURCE
  datasource:
    driverClassName: org.h2.Driver
    url: jdbc:h2:mem:testdb
    username: sa
    password:

  # H2 CLIENT
  h2:
    console:
      enabled: true
      path: /h2-console

  # JPA, SQL
  jpa:
    defer-datasource-initialization: true
    show-sql: true
    properties:
      hibernate:
        "[format_sql]": true
